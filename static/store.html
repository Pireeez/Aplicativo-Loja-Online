<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/store.css">
    <link rel="stylesheet" href="./css/carrinho.css">
    <link rel="stylesheet" href="./css/boxMessage.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script/libFront.js" defer></script>
    <script src="./script/frontProdutos.js" defer></script>
    <script src="./script/frontStore.js" defer></script>


    <title>Store Lab2Dev</title>
</head>

<body>
    <div class="grid">

        <header class="header-store">
            <nav>
                <div>
                    <h1>Store2Dev</h1>
                    <p>Encontre os melhores produtos</p>
                </div>
                <div class="search-produto">
                    <img src="./img/lupa.png" alt="">
                    <input id="input-filter-produtos" type="text" placeholder="Pesquisar produtos...">
                </div>

            </nav>
        </header>
        <section class="main-store">
            <div class="categoria-produto">
                <h2>Celular</h2>
                <p>3 Produtos</p>
            </div>
            <section class="container-produtos">
                <div class="info-produto">
                    <div class="info-img">
                        <img src="../uploads/1758475530942.jpg" alt="">
                    </div>
                    <div class="info-text">
                        <h3>Iphone 15 Pro Max</h3>
                        <p>Smart Apple</p>
                        <h4>R$ 6999.00</h4>
                        <button>Adicionar ao Carrinho</button>
                    </div>
                </div>

                <div class="info-produto">
                    <div class="info-img">
                        <img src="../uploads/1758475530942.jpg" alt="">
                    </div>
                    <div class="info-text">
                        <h3>Iphone 15 Pro Max</h3>
                        <p>Smart Apple</p>
                        <h4>R$ 6999.00</h4>
                        <p class="sem-estoque">Sem estoque</p>
                        <button>Adicionar ao Carrinho</button>
                    </div>
                </div>

                <div class="info-produto">
                    <div class="info-img">
                        <img src="../uploads/1758475530942.jpg" alt="">
                    </div>
                    <div class="info-text">
                        <h3>Iphone 15 Pro Max</h3>
                        <p>Smart Apple</p>
                        <h4>R$ 6999.00</h4>
                        <p class="sem-estoque">Sem estoque</p>
                        <button>Adicionar ao Carrinho</button>
                    </div>
                </div>
            </section>
        </section>
    </div>

    <div class="cart-shopping" id="cartBtn" onclick="listProdutoCarrinho()">
        <img src="./img/carrinho.png" alt="">
    </div>

    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="header-carrinho">
                <img src="./img/arrow_black.png" class="close-cart" id="closeCart">
                <div>
                    <h2>Carrinho</h2>
                    <p>2 Itens</p>
                </div>
            </div>

            <div id="carrinho">

            </div>


            <div class="btn-value">
                <div class="value">
                    <h2 id="valueTotal">Valor Total: </h2>
                </div>
                <button class="finalizar">Fazer Pedido</button>
            </div>

        </div>
    </div>

    <div class="box-sucess" id="sucessBox">
        <div class="exitDiv">
            <p onclick="exitBoxMessage()">X</p>
        </div>

        <p id="exibe-message"></p>
    </div>


</body>

</html>
